<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link href="http://fonts.googleapis.com/css?family=Lato:100,400,700|Playfair+Display:400italic|Source+Code+Pro" rel="stylesheet" type="text/css">
    <title>Frysta</title>
    <link rel="stylesheet" href="css/main.css">
  </head>

  <body class="no-select">
    <div id="titlebar">
      <div id="title-text"   class="titlebar-element">Frysta</div>
      <div id="btn-quit"     class="titlebar-element titlebar-button">⨉</div>
      <div id="btn-minimize" class="titlebar-element titlebar-button">—</div>
    </div>

    <div id="app-1">
      <div class="container">
        <div class="menu-buttons">
          <div class="menu-button" data="login"          active="true">Login</div>
          <div class="menu-button" data="create-account" active="false">Create Account</div>
        </div>
        <div class="menu-line-bg">
          <div class="menu-line-fg"></div>
        </div>
      </div>

      <div class="container" style="height: 82px;">
        <div class="input-field" input-field="email" style="top: 4px; display: none; opacity: 0;">
          <span class="input-label">Email address</span>
          <input class="input-entry" name="email" type="text">
        </div>
        <div class="input-field" input-field="username" style="top: 12.66px;"> <!-- 12.66 to 30 -->
          <span class="input-label">Username</span>
          <input class="input-entry" name="username" type="text">
        </div>
        <div class="input-field" input-field="password" style="top: 47.33px;"> <!-- 47.33 to 56 -->
          <span class="input-label">Password</span>
          <input class="input-entry" name="password" type="password">
        </div>
      </div>

      <div class="container" style="height: 32px;">
        <div id="submit" class="button">
          <div>Submit</div>
        </div>
        <div id="loading"></div>
      </div>

      <div class="container" style="height: 28px;">
        <div id="message"></div>
      </div>
    </div>

    <div id="app-2">
      <div class="container">
        <div class="menu-buttons">
          <div class="menu-button" data="sample-1" active="false">Sample 1</div>
          <div class="menu-button" data="sample-2" active="true">Sample 2</div>
          <div class="menu-button" data="sample-3" active="false">Sample 3</div>
        </div>
        <div class="menu-line-bg">
          <div class="menu-line-fg"></div>
        </div>
      </div>

      <div class="spacer"></div>
      <div id="buttons">
        <div id="btn-screenshot" class="button">Screenshot</div>
      </div>

      <div class="text-container">
        <div>Shortcut: Ctrl+Shift+1</div>
      </div>
    </div>
  </body>

  <footer>
    <script>if(typeof module === "object") {window.module = module; module = undefined;}</script>
    <script src="./js/jquery-3-3-1.js"></script>
    <script src="./js/jquery-animate-shadow.js"></script>
    <script src="./js/main.js"></script>
  </footer>
</html>
