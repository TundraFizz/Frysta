<style>

html {
  font: 14px/24px "lato", sans-serif;
}

body {
  margin: 0;
}

#buttons {
}

.btn {
  position: relative;
  width: 100px;
  height: 32px;
  background-color: darkgray;
  color: black;
  border: 1px solid black;
  cursor: pointer;
  text-align: center;
  line-height: 32px;
  display: inline-block;
}
.btn:active {
  background-color: lightgray;
}

.no-select {
  -webkit-user-select: none;
  -moz-user-select: none;
  -ms-user-select: none;
  user-select: none;
}

#btn-screenshot {
}




#titlebar {
  -webkit-user-select: none;
  -webkit-app-region: drag;
  height: 18px;
  border: solid black;
  border-width: 0px 0px 1px 0px;
}

#titlebar > div {
  display: inline-block;
}

#titlebar > .button {
  -webkit-app-region: no-drag;
  width: 22px;
  height: 18px;
  float: right;
  cursor: pointer;
}

#btn-minimize {
  background-color: #a0a0ff;
}

#btn-minimize:hover {
  background-color: #8888ff;
}

#btn-minimize:active {
  background-color: #0000ff;
}

#btn-quit {
  background-color: #ffa0a0;
}

#btn-quit:hover {
  background-color: #ff8888;
}

#btn-quit:active {
  background-color: #ff0000;
}

.input-field {
  position: absolute;
  left: 6px;
  color: rgba(0, 0, 0, 0.7);
  pointer-events: none;
}

#lioca {

}

#menu-buttons{
  width: 100%;
  font-size: 0px;
}

#menu-buttons > div {
  display: inline-block;
  width: 50%;
}

#menu-buttons > div > div {
  font-size: 16px;
  text-align: center;
}

#menu-line {
  background-color: lightgray;
  height: 1px;
}

#line-thing {
  position: relative;
  background-color: #5c666f;
  height: 1px;
  width: 50%;
  left: 0%;
}

</style>

<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link href="http://fonts.googleapis.com/css?family=Lato:100,400,700|Playfair+Display:400italic|Source+Code+Pro" rel="stylesheet" type="text/css">
    <title>Frost Frame</title>
    <script>if(typeof module === "object") {window.module = module; module = undefined;}</script>
    <script src="./node_modules/jquery/dist/jquery.js"></script>
  </head>
  <body>
    <div id="titlebar">
      <div>Logo Here</div>
      <div id="btn-quit"     class="button"></div>
      <div id="btn-minimize" class="button"></div>
    </div>

    <div id="lioca">
      <div id="menu-buttons">
        <div id="menu-login">
          <div>Login</div>
        </div>
        <div id="menu-create-account">
          <div>Create Account</div>
        </div>
      </div>
      <div id="menu-line">
        <div id="line-thing"></div>
      </div>
    </div>

    <div>
      <table id="form-login">
        <tr>
          <td>
            <div>
              <span class="input-field no-select">Email address</span>
              <input value="" name="email" type="text">
            </div>
          </td>
        </tr>
        <tr>
          <td>
            <div>
              <span class="input-field no-select">Username</span>
              <input value="" name="username" type="text">
            </div>
          </td>
        </tr>
        <tr>
          <td>
            <div>
              <span class="input-field no-select">Password</span>
              <input value="" name="password" type="password">
            </div>
          </td>
        </tr>
        <tr>
          <td><div id="login" class="btn no-select">Login</div></td>
          <td><div id="create-account" class="btn no-select">Create Account</div></td>
        </tr>
      </table>
    </div>

    <div id="buttons">
      <div id="btn-screenshot" class="btn no-select">Screenshot</div>
    </div>

    <div>
      <div>-----------------------------------------------------</div>
      <div id="url-here"></div>
      <div>-----------------------------------------------------</div>
    </div>

  </body>
</html>

<script>
const ipc         = require("electron").ipcRenderer;
const EmitMessage = require("electron").remote.app.emit;

function SendMessage(func, data=null){
  EmitMessage("message", {
    "function": func,
    "data"    : JSON.stringify(data)
  });
}

// Receiving a message from main.js
ipc.on("message", (event, msg) => {
  $("#url-here").html(`<a href="${msg}">${msg}</a>`);
})

// Sending messages to main.js
$("#btn-screenshot").click(function(){
  SendMessage("TakeScreenshot");
});

$("#btn-minimize").click(function(){
  SendMessage("Minimize");
});

$("#btn-quit").click(function(){
  SendMessage("Quit");
});

$("#create-account").click(function(){
  var data = {
    "email"   : $("#form-login [name='email']").val(),
    "username": $("#form-login [name='username']").val(),
    "password": $("#form-login [name='password']").val()
  };
  SendMessage("CreateAccount", data);
});

$("#login").click(function(){
  var data = {
    "username": $("#form-login [name='username']").val(),
    "password": $("#form-login [name='password']").val()
  };
  SendMessage("Login", data);
});

$("#test-save").click(function(){
  SendMessage("TestSave");
});

$("#test-load").click(function(){
  SendMessage("TestLoad");
});

$("input").on("click",function(){
  var text = $(this).val();
  var span = $("span", $(this).parent())[0];
  if(!text)
    $(span).css("color", "rgba(0, 0, 0, 0.4)");
});

$("input").on("blur",function(){
  var text = $(this).val();
  var span = $("span", $(this).parent())[0];
  if(!text)
    $(span).css("color", "rgba(0, 0, 0, 0.7)");
});

$("input").on("input", function(){
  var text = $(this).val();
  var span = $("span", $(this).parent())[0];
  if(text)
    $(span).hide();
  else
    $(span).show();
});

</script>
